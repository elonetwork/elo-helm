apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1  # You can adjust the number of replicas based on your requirements
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # Use the NGINX Docker image or specify a version
        ports:
        - containerPort: 80  # NGINX typically listens on port 80
